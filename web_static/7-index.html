<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBnB_clone Web Static</title>
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="icon" type="image/png" href="./images/icon.png" />
    <link rel="stylesheet" type="text/css" href="styles/7-places.css" />
  </head>
  <body>
    <header></header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>Rivers, Abia...</h4>
          <ul class="popover">
            <li>
              <h2>Rivers:</h2>
              <ul>
                <li>Obirikom</li>
                <li>Ikwerre</li>
              </ul>
            </li>
            <li>
              <h2>Abia:</h2>
              <ul>
                <li>Mbaise</li>
                <li>Owerri</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities:</h3>
          <h4>Spa, Pool...</h4>
          <ul class="popover">
            <li>Spa</li>
            <li>Pool</li>
            <li>Kitchen</li>
            <li>Internet</li>
          </ul>
        </div>
        <button>Search</button>
      </section>
      <section class="places">
        <h1>Places</h1>
        <article><h2>My home</h2></article>
        <article><h2>Tiny house</h2></article>
        <article><h2>A suite</h2></article>
      </section>
    </div>
    <footer>Best School</footer>
  </body>
</html>
